<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fuel Mileage Log</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">

    <!-- JS -->
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<style>
		h1 {
		  text-align: center;
		}
	  </style>

	<meta name="viewport" content="width=device-width,
	initial-scale=1.0"><!--set device-width-->
</head>
<body>
    <div data-role="page" id="pageRecords">
        <div data-role="header">
            <a href="file:menu.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
            <a href="file:about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true">Info</a>
            <h1>Driver Fuel Consumption</h1>
        </div>

        <div data-role="navbar"><!--navbar data-role-->
          <ul><!--begin unordered list-->
            <li><a href="file:fuelCost.html" class="ui-btn-active ui-state-persist">Driver Fuel App</a><!--link to fuelCost.html in navbar menu--></li>
            <li><a href="file:log.html">Fuel Log</a><!--link to log.html in navbar menu--></li>
			<li><a href="file:graph.html">Graph</a><!--link to graph.html in navbar menu--></li>
          </ul>
        </div>

		<div data-role= header>Driver Fuel Logging App</div><!--header data-role-->


	    <h1>Daily Driver Mileage Log & Calculator</h1>
	    <form>
		    <label for="driver">Driver's Name:</label>
		    <input type="text" id="driver"><br><br>
		    <label for="distance">Distance (in miles):</label>
		    <input type="number" id="distance"><br><br>
		    <label for="fuel">Fuel Used (in gallons):</label>
		    <input type="number" id="fuel"><br><br>
		    <button type="button" id="calculate">Calculate</button>
	    </form>
	    <h2>Fuel Mileage:</h2>
	    <p id="result"></p>
	    <script>
            var logFile = localStorage.getItem("logFile") || "";
		    document.getElementById("calculate").addEventListener("click", function() {
			    var driver = document.getElementById("driver").value;
			    var distance = document.getElementById("distance").value;
			    var fuel = document.getElementById("fuel").value;
			    var mileage = distance / fuel;
			    logFile += "Driver: " + driver + ", Distance: " + distance + " miles, Fuel Used: " + fuel + " gallons, Fuel Mileage: " + mileage + " miles per gallon\n";
                localStorage.setItem("logFile", logFile);
		    });
	    </script>

		<div data-role= footer><small>Driver Fuel Logging App</small></div><!--footer data-role-->


    </div>
</body>
</html>
